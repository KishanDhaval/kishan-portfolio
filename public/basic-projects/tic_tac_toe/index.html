<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Vs X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #B9D4F1;
        }

        .sign {
            width: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sign .insta a {
            color: #410d0d;
            text-decoration: none;
        }

        .sign .insta a span {
            top: 18px;
            position: absolute;
            top: 4px;
        }

        .sign .insta svg {
            padding: 5px;
            width: 15px;
        }

        .heading {
            color: #21273D;
            font-size: 3rem;
            margin: auto;
            width: 70vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-top: 10px;
            flex-direction: column;
            gap: 20px;
            height: 97vmin;
        }

        img {
            width: 20vmin;
        }

        .startbtn {
            background-color: #6a759b90;
            color: #21273D;
            border-radius: 0.5rem;
            padding: 10px;
            margin: 10px;
            font-size: 1.4rem;
        }

        .container {
            position: relative;

            color: #21273D;
            height: 80vmin;
            width: 80vmin;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: auto;
            margin-bottom: 100px;

        }

        .button {
            font-family: cursive;
            font-size: 6rem;
            background-color: #B9D4F1;
            border-radius: 1rem;
            width: 20vmin;
            height: 20vmin;
            box-shadow: 0px 0px 60px rgba(0, 0, 0, 0.112);
            box-sizing: border-box;
            border: none;
            color: #21273D;
            box-shadow: -6px -3px 6px black, 3px 4px 15px white
        }

        .resetbtn {
            background-color: #6a759b90;
            color: #21273df7;
            padding: 10px;
            margin: 20px;
            font-size: 1.4rem;
            border-radius: 0.5rem;
        }

        .winner {
            position: absolute;
            padding: 50px;
            font-size: 5rem;
            background-color: #6ab2fa4d;
            backdrop-filter: blur(3px) saturate(254%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);

        }

        .hide {
            display: none;
        }

        .undo {
            color: #21273df7;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 9px;
            background-color: #6a759b90;
            border-radius: 0.5rem;
        }

        .undo svg {
            color: #21273df7;
            width: 1.5rem;
        }
    </style>
</head>

<body>
    <main>
        <div class="sign">
            <div class="insta">
                <a target="_blank" href="https://www.instagram.com/_kiishan__/">
                    <svg xmlns="http://www.w3.org/2000/svg"

                    </svg>
                    <span>_kiishan_</span>
            </div>
            </a>
        </div>
        <div class="heading">
            <img src="img.png" alt="">
            Zero Vs X...
            <button class="startbtn">
                Start Game!
            </button>
        </div>


        <div class="container ">
            <div class="winner hide">
                winner
            </div>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
            <button class="resetbtn">
                Reset Game..
            </button>

                undo..<svg xmlns="http://www.w3.org/2000/svg"

                    <path
                        d="M125.7 160H176c17.7 0 32 14.3 32 32s-14.3 32-32 32H48c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32s32 14.3 32 32v51.2L97.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L125.7 160z" />

        </div>


    </main>

    <script src="script.js"></script>
</body>

</html>
